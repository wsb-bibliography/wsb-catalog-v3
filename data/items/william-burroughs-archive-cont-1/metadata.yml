id: william-burroughs-archive-cont-1
creator: Richard Aaron, Roberto Altmann
title: >
  William Burroughs Archive Contract
date: 1973
description: >
  Richard Aaron's copy of the contract (in German) for the sale of Burroughs'
  literary archive, as described in "A Descriptive Catalogue of the William S.
  Burroughs Archive," to Roberto Altmann. Signed by Burroughs, Brion Gysin,
  Richard Aaron and Altmann, and dated 23 June 1973. This is the archive now
  in the Berg Collection of the New York Public Library.
